<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crud Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<div class="userform">
<form (ngSubmit)="onSubmit(userDataForm)" #userDataForm="ngForm">
  <h2>Agregar nuevo usuario</h2>
  <label for="nombre">Nombre:</label>
  <br>
  <input type="text" id="nombre" name="nombre" ngModel required>
  <br>
  <label for="username">Nombre de usuario:</label>
  <br>
  <input type="text" id="username" name="username" ngModel required>
  <br>
  <label for="password">Contraseña:</label>
  <br>
  <input type="password" id="password" name="password" ngModel required>
  <br>
  <ion-button color="primary" type="submit">Agregar Usuario</ion-button>
</form>
</div>

<ion-content>
  <h2>Lista usuarios</h2>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>Nombre: {{ usuario.nombre }}</h2>
        <p>Usuario: {{ usuario.username }}</p>
        <p>Contraseña: {{usuario.password}}</p>
      </ion-label>
      <ion-button color="primary" (click)="editarUsuario(usuario.id)">Modificar</ion-button>
      <ion-button color="danger" (click)="eliminarUsuario(usuario.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
