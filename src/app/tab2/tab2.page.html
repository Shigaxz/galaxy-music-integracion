<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--FORM LOGIN-->
<ion-grid>
<ion-row>
<div class="form-container">
  <form (ngSubmit)="login()">
    <h2>Iniciar Sesión</h2>
    <div>
      <label for="username">Username:</label>
      <br>
      <input class="input-box" type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div>
      <br>
      <label for="password">Password:</label>
      <br>
      <input class="input-box" type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <br>
    <button class="btn" type="submit">Login</button>
  </form>
</div>
</ion-row>
<!--FORM REGISTER-->
<ion-row style="padding-top: 100px;">
  <br><br><br>
<div class="form-container-r">
  <form (ngSubmit)="onSubmit(userDataForm)" #userDataForm="ngForm">
    <h2>Registro</h2>
    <label for="nombre">Nombre:</label>
    <br>
    <input class="input-box" type="text" id="nombre" name="nombre" ngModel required>
    <br><br>
    <label for="username">Nombre de usuario:</label>
    <br>
    <input class="input-box" type="text" id="username" name="username" ngModel required>
    <br><br>
    <label for="password">Contraseña:</label>
    <br>
    <input class="input-box" type="password" id="password" name="password" ngModel required>
    <br><br>
    <button class="btn" type="submit">Registro</button>
  </form>
</div></ion-row>
</ion-grid>
